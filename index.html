<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCUMM - The Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.js"></script>
  <script src="main.js"></script>

</head>
<body>

<div class="centerColumn centered">
  <h1 class="centered">SCUMM - The Game</h1>
  <div class="centered window">
  </div>
  <div class="controls centered">
    <div class="commands">
      <div class="command" id="use">Use</div>
      <div class="command" id="take">Take</div>
      <div class="command" id="open">Open</div>
      <div class="command" id="look">Look</div>
      <div class="command" id="say">Say</div>
      <div class="command" id="push">Push</div>
    </div>
    <div class="inventory">

    </div>
  </div>
  <input type="text" class="centered" placeholder="Type something!" autofocus></div>
</div>

</body>
</html>
